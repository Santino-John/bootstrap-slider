<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link href="https://fonts.cdnfonts.com/css/otomanopee-one" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <section class="home">
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-controls">
          <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active" style="background-image: url('./images/1.jpg');"></li>
            <li data-target="#carousel" data-slide-to="1" style="background-image: url('./images/2.jpg');"></li>
            <li data-target="#carousel" data-slide-to="2" style="background-image: url('./images/3.jpg');"></li>
          </ol>
          <button class="carousel-control-prev" type="button" data-target="#carousel" data-slide="prev">
            <img src="./images/left-arrow.svg" alt="" width="30px">
          </button>
          <button class="carousel-control-next" type="button" data-target="#carousel" data-slide="next">
            <img src="./images/right-arrow.svg" alt="" width="30px">
          </button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" style="background-image: url('./images/1.jpg');">
            <div class="container">
              <h2>SALADS</h2>
              <p>USH.9000 (a plate)</p>
            </div>
          </div>
          <div class="carousel-item" style="background-image: url('./images/2.jpg');">
            <div class="container">
              <h2>CHICKEN WINGS</h2>
              <p>USH.15000 (4 pieces)</p>
            </div>
          </div>
          <div class="carousel-item" style="background-image: url('./images/3.jpg');">
            <div class="container">
              <h2>SALAD BURGER</h2>
              <p>USH.7,500 (1 piece)</p>
            </div>
          </div>
        </div>
      </div>
    </section>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
